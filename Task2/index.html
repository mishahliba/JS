<html>
<head>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="libs/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="goods-container">
            <div class="goods-list-viewport">
                <div class="goods-list"></div>
            </div>
            <div class="new-item-controls block">
                <input placeholder="Input new item name" type="text" class="input-new-item-name no-select"/>
                <span class="add-item button no-select cursor-pointer">Add item</span>
            </div>
            <div class="list-actions-buttons block">
                <div class="check-box no-select cursor-pointer"></div>
                <span class="set-all-checked no-select cursor-pointer">Check all</span>
                <span class="remove-all-checked button no-select cursor-pointer">Remove all checked</span>
            </div>

        </div>
    </div>
    <script src="js/js.js"></script>
</body>

</html>
